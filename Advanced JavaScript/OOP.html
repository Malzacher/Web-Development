<body>

    <script>

        class Person {
            constructor(name, age, country) {
                console.log(name, age, country)
                this.name = name;
                this.age = Number(age);
                this.country = country;
            }

            makeSound() {
                console.log(this.name + " is " + this.age + " and is from " + this.country);
            }
        }

        const nick = new Person("Nick", 18, "Australia")
        const bridget = new Person("Bridget", 21, "China")

        nick.makeSound();
        bridget.makeSound();

    </script>
