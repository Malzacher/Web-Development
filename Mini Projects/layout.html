<body>



    <script>

        let name = prompt("What is your name?");
        let age = prompt("How old are you?");
        let height = prompt("How tall are you?");
        let pet = prompt("What is the name of your pet?");
        let petName = pet.toLowerCase();

        if (name[0] == name[0].toUpperCase() && age > 20 && age < 30 && height >= 170 && petName[petName.length - 1] == "y") {
            console.log("Welcome Comrade!");
        } else {
            console.log("Nothing to see here!");
        }




    </script>
