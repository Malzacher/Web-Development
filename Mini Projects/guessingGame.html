<script>

    let number = 666;

    function numberGuess() {
        let guess = prompt("guess a number between 1-1000")

        if (guess == number) {
            alert("You guessed the number!")
        } else if (guess > number) {
            alert("Too high!")
            numberGuess()
        } else if (guess < number) {
            alert("Too low!")
            numberGuess()
        } else {
            alert("Please enter a number")
            numberGuess()
        }
    }

    numberGuess();

</script>
