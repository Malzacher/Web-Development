<body>

    <h1>Celcius to farenheight conversion!</h1>
    <br>
    <label for="">Enter celcius temp</label>
    <input type="text" id="temp">
    <button id="button">Submit</button>
    <h3>The Farenheight Temperture is <span id="final"></span> !</h3>

</body>

<script>

    var btnNode = document.getElementById("button");

    function fTemp() {

        // calculation from C to F
        var cTemp = document.getElementById("temp").value;
        var fTemp = (cTemp * 1.8) + 32;
        // pasting the Temp in
        var tempNode = document.getElementById("final").innerText = fTemp;
    }

    btnNode.addEventListener('click', fTemp);

</script>
