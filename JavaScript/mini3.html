<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

<body>

    <h1>Welcome to the website, <span id="check"></span></h1>

    <script>
        var age = prompt("What is your age?");
        var h1Node = document.getElementById("check");

        if (age >= 18) {
            h1Node.innerHTML = "you are of age!"
        } else {
            h1Node.innerHTML = "you are not of age!"
        }
    </script>

</body>
