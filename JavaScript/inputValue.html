<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" class="form-control js-name">
    <h2>Hello, <span id="name"></span></h2>

    <script>
        var input = document.querySelector(".js-name");

        function textLog(event) {
            document.getElementById("name").innerText = event.target.value;
        }

        input.addEventListener('keyup', textLog);
    </script>
</body>

</html>
