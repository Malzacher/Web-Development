<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1>Event listener Task</h1>
    <div>
        <label>Background Colour</label>
        <input type="text" class="bg-color">
    </div>
    <div>
        <label>Text Colour</label>
        <input type="text" class="text-color">
    </div>
    <div>
        <label>Font Size</label>
        <input type="text" class="text-size">
    </div>

    <script>
        
        var bgColor = document.querySelector('.bg-color');
        var textColor = document.querySelector('.text-color');
        var fontSize = document.querySelector('.text-size');
        var body = document.querySelector('body')

        bgColor.addEventListener('keyup', function (event) {
            body.style.backgroundColor = event.target.value;
            console.log(bgColor);
        });

        textColor.addEventListener('keyup', function (event) {
            body.style.color = event.target.value;
        });

        fontSize.addEventListener('keyup', function (event) {
            body.style.fontSize = event.target.value + 'px';
            console.log(fontSize);
        });

    </script>
</body>

</html>
