<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 class="class">To be changed..</h1>
    <small>also to be changed</small>

    <script>

        let query = document.querySelector(".class")
        query.innerText = "Changed using a class"

        let small = document.querySelector("small")
        small.innerText = "Changing elements"

    </script>
    
</body>
</html>
