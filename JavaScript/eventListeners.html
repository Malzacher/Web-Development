<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <button class="btn btn-primary btn-lg js-button" id="button">Button!</button>

    <h1 id="displayTotal"></h1>

    <script>
        var totalClicks = 0;
        var btnNode = document.getElementById("button");

        function addClicks(event) {
            totalClicks = totalClicks + 1;
            displayNode = document.getElementById("displayTotal").innerText = totalClicks;
        }

        btnNode.addEventListener('click', addClicks);
    </script>

</body>

</html>
