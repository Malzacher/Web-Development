<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-sm-12">
                <h1>Tip Calculator</h1>
            </div>
        </div>
        <div class="form-group row mt-4">
            <label for="billAmount" class="col-sm-3 col-form-label">Bill Amount (in dollars)</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" step="0.01" id="billAmount" min="0" placeholder="ie. 70.99">
            </div>
        </div>
        <div class="form-group row">
            <label for="tipAmount" class="col-sm-3 col-form-label">Tip amount (as a %)</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" step="1" min="0" max="1000" id="tipAmount"
                    placeholder="ie. 20">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3 col-form-label"></div>
            <div class="col-sm-9">
                <button class="btn btn-primary" onClick="calculate()">Calculate Tip and Total Bill</button>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3 col-form-label"></div>
            <div class="col-sm-9">
                <div class="mt-3 tip-amount"></div>
                <div class="mt-3 total-with-tip"></div>
            </div>
        </div>
    </div>

    <script>
        function calculate() {

            var billAmount = Number(document.getElementById("billAmount").value);
            console.log(billAmount);

            var tipAmount = Number(document.getElementById("tipAmount").value);
            tipAmount = (tipAmount / 100);
            tipAmount = tipAmount * billAmount;

            var totalBill = tipAmount + billAmount;
            console.log(totalBill);

            var tipGet = document.querySelector(".tip-amount");
            tipGet.innerText = "Your Tip amount should be: $" + tipAmount;

            var totalGet = document.querySelector(".total-with-tip");
            totalGet.innerText = "Your Total bill should be: $" + totalBill;

        }
    </script>

</body>

</html>
