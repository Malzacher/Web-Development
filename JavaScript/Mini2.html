<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Welcome to the webisite</h1>
    <h3>URL Checking: Your URL is <span id="link"></span></h3>


    <script>
        var url = prompt("Enter a URL");

        if (url.substr(0, 4) == "http") {
            console.log("Its good already")
        } else {
            url = "http://" + url
        }

        var spanNode = document.getElementById("link");
        var html = "<a href='" + url + "'>" + url + "</a>"
        spanNode.innerHTML = html;
        
        var name = "XYZ"

        if (name == "Nick"){
            console.log("Hi nick")
        } else if (name == "Bridget"){
            console.log("Hi Bridget")
        } else if (name == "James") {
            console.log("Hi James")
        } else {
            console.log("Hello Random User!")
        }

    </script>



</body>

</html>
