<script>
    var names = ["nick", "James", "Jack"]

    names.forEach(function (name, index) {
        console.log("Hello " + name)
    })

   // create a while loop to loop through the array and console log out the names

   var i = 0;

         console.log("Hello " + names[i])
         i++
    }
