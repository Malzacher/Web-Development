<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <button onClick="clickMe()" type="button" class="btn btn-primary">Click Me</button>
    <h3>I have been clicked <span id="number"> </span> times</h3>
</body>
<script>

    let clicks = 1
    

    function clickMe() {
        console.log("I have been clicked " + clicks + " times!")

        let numberNode = document.getElementById("number")
        numberNode.innerText = clicks

        clicks++
    }
</script>

</html>
