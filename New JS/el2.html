<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <label for="">Background Colour</label>
    <input type="text" class="bg-color">

    <br>

    <label for="">Text Colour</label>
    <input type="text" class="text-color">
</body>

<script>

    var bgColor = document.querySelector(".bg-color");
    var textColor = document.querySelector(".text-color");
    var body = document.querySelector("body");

    bgColor.addEventListener('keyup', function (e) {
        console.log(event.target.value)
        body.style.backgroundColor = event.target.value;
    })

    textColor.addEventListener('keyup', function (e) {
        console.log(event.target.value)
        body.style.color = event.target.value;
    })
    
</script>

</html>
