<!-- read the price in the text field
do calculations if its a number else return false
display to screen -->

<script>

    function tipCalculator(price) {
        price = Number(price)
        if (price) {
            tipAmount = 0.15 * price;
            totalAmount = price + tipAmount
            console.log("Your total was $" + price + ", including tip the final is $" + totalAmount)
            return tipAmount;
        } else {
            return false;
        }
    }

    var tip = tipCalculator(15);
    console.log(tip);

    var tip = tipCalculator(100);
    console.log(tip);

    var tip = tipCalculator(111111111);
    console.log(tip);

    var tip = tipCalculator("Nick");
    console.log(tip);

</script>
