<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <button class="btn btn-primary btn-lg js-button">Click me!</button>
    <h1 class="totalClicks"></h1>

    <br>

    <input type="text" class="form-control js-name">
    <h1>Hello <span class="name">!</span></h1>
</body>

<script>
    // making an event listener on the button to keep track of the number of clicks
    var btnNode = document.querySelector(".js-button");
    btnNode.addEventListener('click', clicks)

    // setting a global variable so the number does not get reset verything the function is initilised
    totalClicks = 0;

    function clicks(e) {
        totalClicks++;
        document.querySelector(".totalClicks").innerText = totalClicks;
    }

    // creating node for obtaining whats written in the input field and then for name change
    var nameNode = document.querySelector(".js-name");
    var nameChange = document.querySelector(".name");
    nameNode.addEventListener('keyup', callbackName)

    //changing the h1, to what is written in the input field using 'keyup' function
    function callbackName(e) {
        nameChange.innerText = event.target.value
    }

</script>

</html>
