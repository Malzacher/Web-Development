<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="title">
        hello world this is the title
        <small>Change me, too</small>
    </h1>

    <ul>
        <li>Number 1</li>
        <li>Number 2</li>
        <li>Number 3</li>
        <li>Number 4</li>
        <li>Number 5</li>
        <li>Number 6</li>
        <li>Number 7</li>
        <a href="#">Welcome</a>
    </ul>

    <a href="">This is a link</a>
    
</body>

<script>
    var a = document.querySelector("a");
    a.innerText = "Link changed";

    let linkNode = document.querySelectorAll("li");
    linkNode[1].innerText = "hello there";
    linkNode[5].innerHTML = "<a href='#'>Changing to a link</a>"

    var titleNode = document.querySelector(".title");
    titleNode.innerText = "Changed title!";

    var smallNode = titleNode.querySelector("small");
    smallNode.innerText = "This Worked";

</script>
</html>
